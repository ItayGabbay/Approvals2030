<h3 style="padding: 0.3em">Approvals</h3>
<div ng-repeat="approval in approvals" class="approval">
    <img src="{{approval.picture}}" class="face">
    <div class="in-b">
        <h4>{{approval.name}}</h4>
        <h6>Number: {{approval.license_number}}</h6>
        <h6 class="in-b">Authorize:</h6>
	<input type="checkbox" id="cbx{{approval.id}}" style="display:none; " class="cbx"
            ng-model="approval.is_authorized" ng-change="update_approval(approval.id, approval.is_authorized)"/>
	<label for="cbx{{approval.id}}" class="toggle in-b cbx" style="margin-bottom: -0.3em;"><span></span></label> 
    </div>
</div>
<style>
    .in-b {
        display: inline-block !important;
    }
    .approval {
        display: inline-block;
        border: solid red 1px;
        border-radius: 5px;
        padding: 0.7em;
        margin: 1.3em;
    }
    .face {
        float: left;
        margin-right: 0.7em;
        width: 70px;
        max-height: 100%;
    }
</style>
<style>
    /* https://codepen.io/andreasstorm/pen/ZorYLO */

    html, body {
    height: 100%;
    }

    .toggle {
        position: relative;
        display: block;
        width: 40px;
        height: 20px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        transform: translate3d(0, 0, 0);
    }
    .toggle:before {
        content: "";
        position: relative;
        top: 3px;
        left: 3px;
        width: 34px;
        height: 14px;
        display: block;
        background: #9A9999;
        border-radius: 8px;
        transition: background 0.2s ease;
    }
    .toggle span {
        position: absolute;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        display: block;
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
        transition: all 0.2s ease;
        }
    .toggle span:before {
        content: "";
        position: absolute;
        display: block;
        margin: -18px;
        width: 56px;
        height: 56px;
        background: rgba(79, 46, 220, 0.5);
        border-radius: 50%;
        transform: scale(0);
        opacity: 1;
        pointer-events: none;
    }

    .cbx:checked + .toggle:before {
        background: #947ADA;
    }
    .cbx:checked + .toggle span {
        background: #4F2EDC;
        transform: translateX(20px);
        transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
        box-shadow: 0 3px 8px rgba(79, 46, 220, 0.2);
    }
    .cbx:checked + .toggle span:before {
        transform: scale(1);
        opacity: 0;
        transition: all 0.4s ease;
    }

    .center {
        position: absolute;
        top: calc(50% - 10px);
        left: calc(50% - 20px);
    }
</style>
